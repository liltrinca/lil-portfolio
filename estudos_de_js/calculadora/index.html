<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
</head>
<body>
    <label id="calcLabel"></label> <br />
    <button id="1" onClick="clickedButton(this.id)">1</button>
    <button id="2" onClick="clickedButton(this.id)">2</button>
    <button id="3" onClick="clickedButton(this.id)">3</button> 
    <button id="+" onClick="clickedButton(this.id)">+</button> <br />
    <button id="4" onClick="clickedButton(this.id)">4</button>
    <button id="5" onClick="clickedButton(this.id)">5</button>
    <button id="6" onClick="clickedButton(this.id)">6</button>
    <button id="-" onClick="clickedButton(this.id)">-</button> <br />
    <button id="7" onClick="clickedButton(this.id)">7</button>
    <button id="8" onClick="clickedButton(this.id)">8</button>
    <button id="9" onClick="clickedButton(this.id)">9</button>
    <button id="*" onClick="clickedButton(this.id)">*</button> <br />
    <button id="0" onClick="clickedButton(this.id)">0</button>
    <button id="/" onClick="clickedButton(this.id)">/</button>
    <button id="=" onClick="result()">=</button>
</body>
<script src="calculadora.js"></script>
</html>
